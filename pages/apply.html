<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pages/apply.css" />
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../desktop.css" />
    <script src="../index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <a href="../index.html">
          <img src="../assets/logo.svg" alt="" />
          <img src="../assets/logo_enineschool.svg" alt="" />
        </a>
      </div>

      <div class="header__right">
        <a href="../pages/apply.html">APPLY</a>
        <a href="../pages/login.html">LOGIN</a>
      </div>
    </header>
    <main>
      <h1>Assessment Registration</h1>
      <div class="assessment">
        <div class="assessment__left">
          <p>Register now to apply for the second cohort of enine.school.</p>
          <p>We are assessing knowledge of the following topics.</p>
          <div>
            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label for="flexSwitchCheckDefault"
              >Literals, Operators, and Delimiters</label
            >
          </div>
          <div>
            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label for="flexSwitchCheckDefault">Expressions</label>
          </div>
          <div>
            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label for="flexSwitchCheckDefault">Simple Statements</label>
          </div>
          <div>
            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label for="flexSwitchCheckDefault"
              >Compound statements - if, while, for, try, with, match</label
            >
          </div>
          <div>
            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label for="flexSwitchCheckDefault"
              >Data Structures - Lists, Tuples, Dictionaries, Sets</label
            >
          </div>
          <div>
            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label for="flexSwitchCheckDefault"
              >Modules â€” datetime, json, os, random</label
            >
          </div>
        </div>
        <div class="assessment__right">
          <input class="input-field" type="text" placeholder="First Name" />
          <input type="text" class="input-field" placeholder="First Name" />
          <input type="text" class="input-field" placeholder="First Name" />
          <input type="text" placeholder="First Name" class="input-field" />

          <div>
            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label for="flexSwitchCheckDefault"
              >I agree that I will not use ChatGPT.</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >I agree that I will not copy code from anywhere else.</label
            >
          </div>

          <button>Register</button>
        </div>
      </div>
    </main>
  </body>
</html>
